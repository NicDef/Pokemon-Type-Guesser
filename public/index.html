		<title>PokéTypeGuessr</title>

		<meta name="description" content="Guess the correct Pokémon type" />
		<meta name="keywords" content="Pokemon, Pokémon, game, guess, guesser, guessr, quiz, type, test" />
		<meta name="author" content="Nicolas Defée" />

		<script src="playerWin.js" defer></script>
		<script src="playerLoose.js" defer></script>
		<script src="getRandomPokemon.js" defer></script>
		<script src="draw.js" defer></script>
		<script src="nextRound.js" defer></script>
		<script src="app.js" defer></script>

		<link rel="stylesheet" href="/style.css" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<div class="upper">
				<div class="pokemon-ctn">
					<h1 id="name"></h1>
					<div class="score">
						<p class="text">Score:</p>
						<p id="score">0</p>
					</div>
					<div class="lives"></div>

					<div class="pokemon-image-ctn">
						<!-- Image of the Pokémon -->
						<img id="pokemonImage" src="" alt="Pokémon" loading="lazy" />
					</div>
				</div>
			</div>

			<div class="lower">
				<div class="types-ctn">
					<h3>Choose the correct type(s):</h3>
					<!-- Select types -->
					<div class="c-row r1">
						<img data-selected="false" class="img img1" src="" />
						<img data-selected="false" class="img img2" src="" />
						<img data-selected="false" class="img img3" src="" />
						<img data-selected="false" class="img img4" src="" />
					</div>
					<div class="c-row r2">
						<img data-selected="false" class="img img5" src="" />
						<img data-selected="false" class="img img6" src="" />
						<img data-selected="false" class="img img7" src="" />
					</div>
				</div>
			</div>
			<button type="submit" disabled class="submit"><span style="text-align: center" class="material-symbols-outlined">arrow_forward</span></button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
	<script>
		document.querySelector('.r1').ondragstart = function () {
			return false;
		};

		document.querySelector('.r2').ondragstart = function () {
			return false;
		};

		document.querySelector('.pokemon-image-ctn > img').ondragstart = function () {
			return false;
		};
	</script>
</html>
